            <h1>Contact Us</h1>

                    <a href="" class="emailLink">general@kingsncompany.com</a>

                <div class="right">
                    
                    <h3>Contact us!</h3>
                    
                    <form class="contactForm" action="/contactos" method="Post">

                        <div class="formItem" id="floatContainer">

                            <label for="floatField"> Enter your name </label>
                            <input  id="floatField" type="text" name="nome"  require>

                        </div>

                        <div class="formItem" id="floatContainer">

                            <label for="floatField"> Enter your phone number</label>
                            <input  id="floatField" type="text" name="phoneNumber" require>

                        </div>

                        <div class="formItem" id="floatContainer">

                            <label for="floatField"> Enter your email</label>
                            <input  id="floatField" type="text" name="email" require>

                        </div>

                        <div class="formItem" id="floatContainer">

                            <label for="floatField"> Enter your subject</label>
                            <input  id="floatField" type="text" name="subject" require>

                        </div>

                        <div class="formItem" id="floatContainer">

                            <label for="floatField"> Enter your message</label>
                            <textarea  id="floatField" type="text" name="message" require> </textarea>

                        </div>
                        
                        <div class="alert">
                                <span class="closebtn">&times;</span>
                        </div>
                                                            
                        <div class="alert success">
                                <span class="closebtn">&times;</span>
                        </div>
                    
                        <input type="submit" class="submit" value="Send Email">


                </form>
